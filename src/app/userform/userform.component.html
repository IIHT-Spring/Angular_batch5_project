<h1>{{ title }}</h1>

<div class="input-group mb-3">
  <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
  <input
    [(ngModel)]="user.name"
    placeholder="Enter your username"
    type="text"
    class="form-control"
    aria-label="Sizing example input"
    aria-describedby="inputGroup-sizing-default"
  />
</div>
<div>
  DOB <input type="date"  class="input-group-text" [(ngModel)] = 'user.dob'>
</div>
<br/>
<div>
  Education : <div class="input-group">
    <div class="input-group-text">
      <input [(ngModel)]="user.education" class="form-check-input mt-0" type="radio" value="MS" aria-label="Radio button for following text input"> MS
    </div>
    <input type="text" class="form-control" aria-label="Text input with radio button">
  </div>
  <br/>
  <div class="input-group">
    <div class="input-group-text">
      <input [(ngModel)]="user.education" class="form-check-input mt-0" type="radio" value="MBA" aria-label="Radio button for following text input"> MBA
    </div>
    <input type="text" class="form-control" aria-label="Text input with radio button">
  </div>
  <br/>
  <div class="input-group">
    <div class="input-group-text">
      <input [(ngModel)]="user.education" class="form-check-input mt-0" type="radio" value="PHD" aria-label="Radio button for following text input"> PHD
    </div>
    <input type="text" class="form-control" aria-label="Text input with radio button">
  </div>
</div>
<br/>



<div class="input-group mb-3">
  <span class="input-group-text" id="inputGroup-sizing-default">Age</span>
  <input
    [(ngModel)]="user.age"
    placeholder="Enter your age"
    type="text"
    class="form-control"
    aria-label="Sizing example input"
    aria-describedby="inputGroup-sizing-default"
  />
</div>

<div class="input-group">
  <div class="input-group-text">
    <input
      [(ngModel)]="user.Gender"
      value="Male"
      class="form-check-input mt-0"
      type="radio"
      aria-label="Radio button for following text input"
    />
    Male
  </div>
  <input
    type="text"
    class="form-control"
    aria-label="Text input with radio button"
  />
  <div class="input-group-text">
    <input
      [(ngModel)]="user.Gender"
      value="Female"
      class="form-check-input mt-0"
      type="radio"
      aria-label="Radio button for following text input"
    />
    Female
  </div>
  <input
    type="text"
    class="form-control"
    aria-label="Text input with radio button"
  />
</div>

<br />
<button type="button" (click)="save()" class="btn btn-primary btn-lg">
  Submit
</button>
<br/>
<br/>
<button type="button" (click)="sort()" class="btn btn-primary btn-lg">
  Sort
</button>

<ol class="list-group list-group-numbered">
    <li *ngFor="let u of users; index as i" class="list-group-item">
        <span> User Name: {{u.name | ellipsis}}</span>
        <br/>
        <span> User Age: {{u.age}}</span>
        <br/>
        <span> Gender: {{u.Gender | lowercase}}</span>
        <br/>
        <span> DOB: {{u.dob | date:'d/m/yyyy'}}</span>
        <button style="margin: 1% ;" type="button" class="btn btn-danger">Delete User</button>
    </li>
</ol>
